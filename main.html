<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form Car</title>
  </head>
  <body>
    <form action="method" method="post">
      <label for="name"> Name</label>

      <input type="text" id="name" placeholder="Name" />
      <div>
        <br />
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Email" required/>
      </div>
      <br />
      <div>
        <label for="">Gender: </label> Male<input
          type="radio"
          name="gender"
          id="gender_m"
        />
        
        Female<input type="radio" name="gender" id="gender_f" />
      </div>
      <br>
      <div>
        <label for="cars">Choose your Car</label>
        <select
          name="Cars"
          id="cars"
          aria-placeholder="--Please choose an option-"
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez">Mercedez</option>
        </select>
      </div>
      <br>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required/>
      <br>
      <br>
      <label for="dob">Date of Birth</label> <input type="date" id="dob" required/>
      <br />
      <br>
      <label for="tel">Phone Number</label>
      
      <input type="number" name="" id="tel" placeholder="xxx-xxx-xxxx" />
      <br>
      <br />
      <label for="password">Password</label>

      <input type="password" id="password" placeholder="Password" required/>
      <br>
      <br />
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" />
      <br>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
